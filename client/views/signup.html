<template name="signup">
  <div class="signup">
    <button class="back ion-ios-arrow-back"></button>
      <h2>Hello there!</h2>
      <form>
          <div class="inputFields">
              <input id="emailTextfield" type="email" placeholder="Email..."><br><br>
              <input id="passwordTextfield" type="password" placeholder="Password..."><br><br>
          </div>
          <div class="landingButton">
              <button id="login">Go</button>
          </div>
      </form>
  </div>
</template>
