<template name="client">
  <div class="wrapper">
    <ul class="songs-list">
      {{#each songs}}
        {{> song}}
      {{else}}
        <li class="song"><div class="container"><p>There is no songs yet ! Add one !</p></div></li>
      {{/each}}
    </ul>
  </div>
  <button id="addSong" class="circle-button"><svg xmlns="http://www.w3.org/2000/svg" viewbox="0 0 100 100"><polygon points="100,37.5 62.5,37.5 62.5,0 37.5,0 37.5,37.5 0,37.5 0,62.5 37.5,62.5 37.5,100 62.5,100   62.5,62.5 100,62.5 "/></svg></button>
</template>

<template name="song">
	<li class="song{{#if swipable}} swipable{{/if}}">
      <img src="{{thumbnail}}" />
      <div class="container"><p>{{title}}</p></div>
      <div class="votes" style="width:{{width}}%;left:{{left}}%;background-color:{{color}}"></div>
      <a href="#" class="upvoted" id="{{_id}}"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><path d="M49.999,91.46c3.944-3.943,26.458-26.47,40.533-40.543c12.61-12.611,12.341-30.992,0.876-42.395 C79.943-2.884,61.404-2.834,49.999,8.632C38.595-2.834,20.056-2.884,8.591,8.522C-2.874,19.925-3.142,38.306,9.467,50.917 C23.541,64.99,46.058,87.517,49.999,91.46z"/></svg></a>
      <a href="#" class="downvoted" id="{{_id}}"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 14 14" ><path d="M11.959,0.328c-1.147-0.531-2.518-0.393-3.573,0.242L7.238,3.078l2.274,1.98l-2.38,3.216l0.871-2.995L5.089,3.312  l0.858-2.525C4.862-0.025,3.33-0.258,2.063,0.328C0.162,1.21-0.747,3.463,0.755,6.122c1.067,1.891,2.958,3.317,6.256,5.872  c3.299-2.555,5.189-3.98,6.257-5.872C14.77,3.463,13.86,1.21,11.959,0.328z"/></svg></a>
	</li>
</template>
