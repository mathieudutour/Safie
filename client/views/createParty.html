<template name="createParty">
  <div class="create-party go-up">
    <h1>Create Party</h1>

    <form id="createParty" class="form">
      <input type="text" id="partyName" placeholder="Party Name" />
      <input type="password" id="partyPassword" placeholder="Party Password" />
      <button type="submit" class="button form-button">Go!</button>
    </form>
  </div>
</template>
