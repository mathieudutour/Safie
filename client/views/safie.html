<template name="settings">
<div class=settingsClass>
<h2 id="settingsTitle">Settings</h2>
    <form>
        <div class="settingSubsectionTitle"> PERSONAL </div>
        <div class="settingSubsection">
            <div class="label">Name: <br>
                <input class="textfield" type="text"></div>
            <div class="label">Deactivation Code: <br>
                <input class="textfield" type="password"></div>
        </div>
        <div class="settingSubsectionTitle"> NOTIFICATIONS </div>
        <div class="settingSubsection">

            <div class="label">Trusted Person's Email: <br>
                <input class="textfield" type="email"></div>
            <div class="label">Min Storage Days: <br>
                <input class="textfield" type="number"></div>
            <div class="label">Notification Time: <br>
                <input class="textfield" type="number"></div>
        </div>
        <div class="submitButton">
        <button id="submitSettings">Submit Changes</button>
        </div>
    </form>
</div>
</template>

<template name="history">
    <div class="historyClass">
        <h2 class="viewTitle">History</h2>
        <form>
            <div class="historySection">
                <div class="submitButton">
                    <button id="imSafe">I'm Safe</button>
                </div>
            </div>
        </form>
    </div>
</template>

<template name="pincode">
<div class="pincodeClass">
<form id="pinView">
    <h2 class="viewTitle">Enter Pin:</h2>
    <div class="enteredPin">
        <input id="pin1" type="password" maxlength="1" />
        <input id="pin2" type="password" maxlength="1"/>
        <input id="pin3" type="password" maxlength="1"/>
        <input id="pin4" type="password" maxlength="1"/>
    </div>
</form>
<form id="enterPinForm">
    <div class="keypad">
        <div>
            <button id="1" class="pinButton">1</button>
            <button id="2" class="pinButton">2</button>
            <button id="3" class="pinButton">3</button>
        </div>
        <div>
            <button id="4" class="pinButton">4</button>
            <button id="5" class="pinButton">5</button>
            <button id="6" class="pinButton">6</button>
        </div>
        <div>
            <button id="7" class="pinButton">7</button>
            <button id="8" class="pinButton">8</button>
            <button id="9" class="pinButton">9</button>
        </div>
        <div>
            <button id="0" class="pinButton"> &nbsp; </button>
            <button id="0" class="pinButton">0</button>
            <button id="bkspc" class="pinButton">bkspc</button>
        </div>
    </div>
</form>
</div>
</template>

<template name="center">
  <div class="wrapper">
    {{>swipe Swiper=Swiper}}
  </div>
</template>
